<!DOCTYPE html>
<html>

<head>
    <title>Remote Shell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after{
            box-sizing: border-box;
            outline: none;
        }

        ::selection{
            background-color: white;
            color: black;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #1a1a1a;
            color: #ddd;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            margin-bottom: 2rem;
        }

        input {
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            font: inherit;
            display: block;
        }

        input:hover, input:focus, button:hover, button:focus{
            outline: 1px solid #b1b1b1;
        }

        input[type="password"] {
            flex-shrink: 0; 
        }

        input[type="text"] {
            flex-grow: 1;
        }

        button {
            padding: 10px 25px;
            background: #007acc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-family: inherit;
            font-weight: bold;
            white-space: nowrap; /* Prevent text wrapping */
            }

        .log {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #333;
            white-space: pre-wrap;
            font-size: 0.9em;
        }

        .entry {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .cmd-line {
            color: #0f0;
            font-weight: bold;
        }

        .status-success, .status-error{
            border-radius: 4px;
        }

        .status-error {
            color: #ff6b6b;
            background: #4a1b1b;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ff6b6b;
        }

        .status-success {
            color: #51cf66;
            background: #1b4a2e;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #51cf66;
        }
    </style>
</head>

<body>
    <h2>Remote Shell Control</h2>

    {% if status_error %}
    <div class="status-error">❌ {{ status_error }}</div>
    {% elif status_success %}
    <div class="status-success">✅ Command '<b>{{ status_success }}</b>' queued!</div>
    {% endif %}

    <br>
    
 <form method='POST'>
    <input type='password' name='token' placeholder='Secret Token' value="{{ token_value }}" required>
    <input type='text' name='cmd' placeholder='Enter command (e.g. ls -la)' autofocus required
           autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
           
    <button type='submit'>Run</button>
</form>

    <div class="log">
        {% for entry in results|reverse %}
        <div class='entry'>
            <div class='cmd-line'>$ {{ entry.cmd }}</div>
            {{ entry.output }}
        </div>
        {% endfor %}
    </div>
</body>

</html>
