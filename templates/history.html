<!DOCTYPE html>
<html>

<head>
    <title>Remote Shell | Command History</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’»</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            outline: none
        }
        
        body {
            font-size: .8rem;
            font-family: 'JetBrains Mono', monospace;
            background: #1a1a1a;
            color: #ddd;
            padding: 20px;
            max-width: 1200px;
            margin: auto
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #333
        }

        th {
            color: #888;
            text-transform: uppercase;
            font-size: 0.8em
        }

        tr:hover {
            background: #222
        }

        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            text-transform: uppercase
        }

        .st-queued {
            background: #b19918;
            color: black
        }

        .st-sent {
            background: #187ab1;
            color: white
        }

        .st-executed {
            background: #18b139;
            color: black
        }

        a {
            color: #007acc;
            text-decoration: none
        }

        a:hover, a:focus{
            text-decoration: underline;
        }

        th:last-of-type,
        td:last-of-type {
            text-align: center
        }
    </style>
</head>

<body>
    <div style="display:flex;justify-content:space-between;align-items:center;">
        <h2>History</h2><a href="/admin">Dashboard</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>ID</th>
                <th>Command</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>{% for cmd in history %}<tr>
                <td style="color:#666;">{{ cmd.timestamp }}</td>
                <td style="font-size:0.9em;color:#555;">{{ cmd.id }}</td>
                <td style="color:#fff;font-weight:bold;">{{ cmd.cmd }}</td>
                <td><span class="badge st-{{ cmd.status }}">{{ cmd.status }}</span></td>
            </tr>{% endfor %}</tbody>
    </table>
</body>

</html>
